            - name: Anchore SBOM Action
  # You may pin to the exact commit or the version.
  # uses: anchore/sbom-action@ab5d7b5f48981941c4c5d6bf33aeb98fe3bae38c
  uses: anchore/sbom-action@v0.15.10
  with:
    # A path to a directory on the filesystem to scan
    path: # optional, default is .
    # A file on the filesystem to scan
    file: # optional
    # A container image to scan
    image: # optional
    # The registry username
    registry-username: # optional
    # The registry password
    registry-password: # optional
    # The SBOM format to export
    format: # optional, default is spdx-json
    # Authorized secret GitHub Personal Access Token. Defaults to github.token
    github-token: # optional, default is ${{ github.token }}
    # The name to use for the SBOM file generated by this action
    artifact-name: # optional
    # A file location to output the SBOM
    output-file: # optional
    # The version of Syft to use
    syft-version: # optional
    # Upload to GitHub dependency snapshot API
    dependency-snapshot: # optional, default is false
    # Upload artifact to workflow
    upload-artifact: # optional, default is true
    # Retention policy for uploaded artifact to workflow.
Minimum 1 day. Maximum 90 days unless changed from the repository settings page. An input of 0 assumes default retention value.

    upload-artifact-retention: # optional, default is 0
    # Upload release assets
    upload-release-assets: # optional, default is true
    # Configuration file to use
    config: # optional
          
